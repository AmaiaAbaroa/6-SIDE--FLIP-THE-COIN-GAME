<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin flip Game</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>FLIP THE COIN!</h1>
      <h3>LetÂ´s test your luck</h3>
      <div class="coin" id="coin">
        <div class="Aside">
          <img id="head" src="./img/img-1.png" alt="The A said of the coin" />
        </div>
        <div class="Bside">
          <img id="tail" src="./img/img-2.png" alt="The A said of the coin" />
        </div>
      </div>

      <div class="counter">
        <p id="Aside-counter">A-Side: 0</p>
        <p id="Bside-counter">B-Side: 0</p>
        <p id="Cside-counter">C-Side: 0</p>
        <p id="Dside-counter">D-Side: 0</p>
        <p id="Eside-counter">E-Side: 0</p>
        <p id="Fside-counter">F-Side: 0</p>
      </div>

      <div class="buttons">
        <button id="play-btn">PLAY</button>
        <button id="reset-btn">RESET</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
